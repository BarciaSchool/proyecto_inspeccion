{% extends 'base.html' %}

{% block content %}
  <h1>Lista de Incidencias</h1>
  
  {% if registros %}
    <table class="table">
      <thead>
        <tr>
          <th>Cédula del Estudiante</th>
          <th>Acción</th>
        </tr>
      </thead>
      <tbody>
        {% for registro in registros %}
          <tr>
            <td><a>{{ registro.cedula_estudiante }}</a></td>
            <td>            
                <a class='btn btn-primary' href="{% url 'ver_registro_faltas' registro.id %}"><i class="bi bi-eye"></a></i>  
                <a class='btn btn-warning' href="{% url 'editar_registro_faltas' registro.id %}"><i class="bi bi-pencil-square"></i></a></i>  
                <a class='btn btn-danger' href="{% url 'eliminar_registro' registro.id %}"><i class="bi bi-trash3-fill"></a></i>      
            </td>
          </tr>
        {% endfor %}
      </tbody>
    </table>
  {% else %}
  <div class="alert alert-info" role="alert">
    No hay Incidencias disponibles.
  </div>
  {% endif %}
  
{% endblock %}
