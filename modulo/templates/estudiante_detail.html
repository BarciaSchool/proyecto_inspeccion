<!-- templates/estudiante_list.html -->
{% extends 'header.html' %}

{% block title %}Lista de Estudiantes{% endblock %}

<!-- Resto de tu contenido de la plantilla -->

{% block content %}

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Detalle de Estudiante</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
    <h2>Detalle de Estudiante</h2>
    <dl class="row">
        <dt class="col-sm-3">ID:</dt>
        <dd class="col-sm-9">{{ object.id }}</dd>

        <dt class="col-sm-3">Nombre:</dt>
        <dd class="col-sm-9">{{ object.nombre }}</dd>

        <dt class="col-sm-3">Edad:</dt>
        <dd class="col-sm-9">{{ object.edad }}</dd>

        <dt class="col-sm-3">Grado:</dt>
        <dd class="col-sm-9">{{ object.grado }}</dd>
    </dl>
    <a href="{% url 'estudiante_list' %}" class="btn btn-primary">Volver a la Lista</a>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
{% endblock %}
