<!-- templates/estudiante_list.html -->
{% extends 'header.html' %}

{% block title %}Lista de Estudiantes{% endblock %}

<!-- Resto de tu contenido de la plantilla -->

{% block content %}

<!-- templates/estudiante_form.html -->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% if form.instance.id %}Editar{% else %}Crear{% endif %} Estudiante</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
    <h2>{% if form.instance.id %}Editar{% else %}Crear{% endif %} Estudiante</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Guardar</button>
    </form>
    <a href="{% url 'estudiante_list' %}" class="btn btn-secondary mt-2">Cancelar</a>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
{% endblock %}
