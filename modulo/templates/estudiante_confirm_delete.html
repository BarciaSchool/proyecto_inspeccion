<!-- templates/estudiante_list.html -->
{% extends 'header.html' %}

{% block title %}Lista de Estudiantes{% endblock %}

<!-- Resto de tu contenido de la plantilla -->

{% block content %}

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Confirmar Eliminación de Estudiante</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
    <h2>¿Estás seguro de que quieres eliminar a {{ object.nombre }}?</h2>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Sí, eliminar</button>
    </form>
    <a href="{% url 'estudiante_list' %}" class="btn btn-secondary mt-2">No, cancelar</a>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
{% endblock %}
